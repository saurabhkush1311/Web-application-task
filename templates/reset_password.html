<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            form {
                width: calc(100% - 16px);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Password Reset</h1>
    </header>

    <section id="reset-password">
        <form id="reset-password-form">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" required>
            <br>
            <button type="button" class="reset-btn" onclick="resetPassword()">Reset Password</button>
        </form>
    </section>

    <script src="app.js"></script>

        }
    </script>
</body>
</html>
